<!DOCTYPE html>
<html>

    <head>
        <title>Hostel Portal</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1">
        <!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous"> -->
        <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>

    <body>
        <div id="login" class="container-fluid">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="logo col-lg-4 col-md-4 col-sm-4 col-xs-4">
                    <img class="logoPic" src="images/logo.png"></img>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 header">
                    <h2>Hostel Portal</h2>
                </div>
            </div>
            <div class="col-lg-7 col-md-12 col-sm-12">
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                    </ol>

                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="images/clg.jpg">
                        </div>

                        <div class="item">
                            <img src="images/college.jpg">
                        </div>
                    </div>

                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <div class="login-form col-lg-4 col-md-12 col-sm-12">
                <div method="post" class="form-block" action="">
                    <div class="imgcontainer">
                        <img src="images/avatar.png" class="avatar">
                    </div>
                    <div class="forms">
                        <label><h3><b>Username : </b></h3></label>
                        <input type="text" placeholder="Enter Username" name="username" required>
                        <br>
                        <label><h3><b>Password : </b></h3></label>
                        <input type="password" placeholder="Enter Password" name="password" required>
                        <br>
                        <button class="login-button">Login</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script> -->
            <script src="jquery/jquery-3.3.1.min.js"></script>    
        <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
        <script src="bootstrap/bootstrap.min.js"></script>
        <script src="script/script.js"></script>
    </body>
    
</html>
