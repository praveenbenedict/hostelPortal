<!DOCTYPE html>
<html>

<head>
    <title>Hostel Portal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous"> -->
    <link rel="stylesheet" href="../../bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/boys.css">
</head>

<body>
    <nav class="navbar navbar-fixed-top navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Boys Hostel</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="../../index.html">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <br>
    <br>
    <br>
    <br>
    <div id="boys" class="container-fluid">
        <h1>Boys Hostel Portal</h1>
        <br>
        <br>
        <br>
        <br>
        <div class="leftSides col-lg-4 col-md-6 col-sm-12">
            <div class="centers">
                <button class="fat" onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Add Student</button>
            </div>
            <div id="id01" class="modal">
                <div class="modal-content animate" action="">
                    <div class="imgcontainer">
                        <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                    </div>
                    <div class="container">
                        <label class="col-xs-3">
                            <h3>
                                <b>Name : </b>
                            </h3>
                        </label>
                        <input type="text" placeholder="Enter Name" name="name" required>
                        <br>
                        <label class="col-xs-3">
                            <h3>
                                <b>Room No : </b>
                            </h3>
                        </label>
                        <input type="number" placeholder="Enter Room No" name="roomNo" required>
                        <br>
                        <label class="col-xs-3">
                            <h3>
                                <b>Year : </b>
                            </h3>
                        </label>
                        <input type="text" placeholder="Enter Batch" name="year" required>
                        <br>
                        <label class="col-xs-3">
                            <h3>
                                <b>Branch : </b>
                            </h3>
                        </label>
                        <input type="text" placeholder="Enter Branch" name="branch" required>
                        <br>
                        <label class="col-xs-3">
                            <h3>
                                <b>Roll No : </b>
                            </h3>
                        </label>
                        <input type="text" placeholder="Enter Roll no" name="rollNo" required>
                        <br>
                        <label class="col-xs-3">
                            <h3>
                                <b>Register No : </b>
                            </h3>
                        </label>
                        <input type="number" placeholder="Enter Register no" name="regNo" required>
                        <br>
                        <label class="col-xs-3">
                            <h3>
                                <b>Parents' Mobile No : </b>
                            </h3>
                        </label>
                        <input type="number" placeholder="Enter Mobile no" name="phone" required>
                        <br>
                        <a href="#" class="click">
                            <button>Add Student</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="middles col-lg-4 col-md-6 col-sm-12">
            <div class="centers">
                <button class="fat" onclick="document.getElementById('id02').style.display='block'" style="width:auto;">Permit Outing</button>
            </div>
            <div id="id02" class="modal">

                <div class="modal-content animate" action="">
                    <div class="imgcontainer">
                        <h3>Select Type</h3>
                        <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
                    </div>
                    <div class="single centers col-lg-6 col-md-6 col-sm-12">
                        <button id="single">Single</button>
                    </div>

                    <div class="multiple centers col-lg-6 col-md-6 col-sm-12">
                        <a href="">
                            <button id="multiple">Multiple</button>
                        </a>
                    </div>

                    <div id="id04" class="container">
                        <div class="col-xs-3">
                            <label>
                                <h3>
                                    <b>Rollno : </b>
                                </h3>
                            </label>
                        </div>
                        <input type="text" placeholder="Enter Rollno" name="rollNoOuting" required>
                        <br>
                        <a href="#" class="retStu">
                            <button>Retrieve Student</button>
                        </a>
                        <br>
                        <div>

                            <div class="student-details"></div>
                            <div class="col-xs-3">
                                <label>
                                    <h3>
                                        <b>Reason : </b>
                                    </h3>
                                </label>
                            </div>
                            <div class="select" tabindex="1">
                                <select name="reason">
                                    <option value="Other">Other</option>
                                    <option value="Ayudha-Pooja">Ayudha Pooja Holidays</option>
                                    <option value="Deepavali">Deepavali Holidays</option>
                                    <option value="Study-Holidays">Study Holidays</option>
                                    <option value="Christmas-Vacation">Christmas Vacation</option>
                                    <option value="Pongal">Pongal Holidays</option>
                                    <option value="Good-Friday">Good Friday Holidays</option>
                                    <option value="Summer-Vacation">Summer Vacation</option>
                                </select>
                            </div>
                            <br>

                            <label>
                                <h3>
                                    <b>Permit Date : </b>
                                </h3>
                            </label>

                            <input type="date" placeholder="Enter Date" name="permitDate" required>
                            <br>

                            <label>
                                <h3>
                                    <b>Return Date : </b>
                                </h3>
                            </label>

                            <input type="date" placeholder="Enter Date" name="returnDate" required>
                            <br>
                            <a href="#" class="allow">
                                <button>Allow</button>
                            </a>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div class="rightSides col-lg-4 col-md-6 col-sm-12">
            <div class="centers">
                <button class="fat" onclick="document.getElementById('id03').style.display='block'" style="width:auto;">Check Outing Records</button>
            </div>
            <div id="id03" class="modal">

                <div class="modal-content animate" action="">
                    <div class="imgcontainer">
                        <h3>Select Type</h3>
                        <span onclick="document.getElementById('id03').style.display='none'" class="close" title="Close Modal">&times;</span>
                    </div>
                    <div class="single centers col-lg-6 col-md-6 col-sm-12">
                        <a href="retrieveHistorySingle.html">
                            <button id="singles">Single</button>
                        </a>
                    </div>

                    <div class="multiple centers col-lg-6 col-md-6 col-sm-12">
                        <a href="">
                            <button id="multiple" disabled>Multiple</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

        crossorigin="anonymous"></script> -->
    <script src="../../jquery/jquery-3.3.1.min.js"></script>
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
    <script src="../../bootstrap/bootstrap.min.js"></script>
    <script src="script/script.js"></script>
</body>

</html>
